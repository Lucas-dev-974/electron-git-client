<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git client project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/editor.css">
</head>
<body>
    <div class="d-flex justify-content-center"><h2 class="text-center title-dark">Electron GitClient</h2></div>

    <div class="d-flex flex-wrap editor">
        <section id="tree-section" class="bg-dark col-lg-3 ">
            <div class="d-flex justify-content-around pt-3">
                <h3 id="folder-name" class="text">Votre dossier</h3>
                <button id="open_folder" click='open_folder' class="btn btn-outline-light">ouvrir les fichier</button>
            </div>
            <div id="folder-tree" class="mt-2">
                    
            </div>
        </section>

        <section id="editor-section" class="col">
            <div class="w-100 h-80-vh">
                <textarea id="editor-text" class="w-100 h-100">

                </textarea>
            </div>
        </section>
    </div>

    

    <script src="home.js"></script>
</body>
</html>
